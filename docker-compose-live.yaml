services:
  web:
    image: nginx
    labels:
      restic-compose-backup.volumes: true
      restic-compose-backup.volumes.include: "/tests"
    volumes:
      - ./src/tests:/srv/tests
      - ./.vscode:/srv/code

    environment:
      - SOME_VALUE=test
      - ANOTHER_VALUE=1
    networks:
      - default
  web-2:
    image: nginx
    labels:
      restic-compose-backup.volumes: true
    volumes:
      - ./src/tests:/srv/tests
      - ./.vscode:/srv/code
    environment:
      - SOME_VALUE=test
      - ANOTHER_VALUE=1
    networks:
      - default

  mariadb:
    image: mariadb:10
    labels:
      restic-compose-backup.mariadb: true
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
      - MYSQL_DATABASE=mydb-mariadb
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword
    volumes:
      - mariadbdata:/var/lib/mysql
      - ./test-data/mysql-test-data.sql:/docker-entrypoint-initdb.d/classicmodels.sql
    networks:
      - default

  postgres:
    image: postgres:13
    labels:
      restic-compose-backup.postgres: true
    environment:
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=pgpassword
      - POSTGRES_DB=test-postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./test-data/postgresql-test-data.sql:/docker-entrypoint-initdb.d/postgresql-test-data.sql
    networks:
      - default

volumes:
  mariadbdata:
  pgdata:
  cache:

networks:
  global:
    external: true
